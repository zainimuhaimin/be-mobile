server.servlet.context-path=/api/hilmi
server.port=8089

# db credential
db.host=localhost
db.port=5432
db.name=postgres

spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:postgresql://${db.host}:${db.port}/${db.name}
spring.datasource.username=hilmi_data
spring.datasource.password=postgres
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Oauth2
oauth2.clientId=client1234
oauth2.clientSecret=secret1234
oauth2.session.flush.interval=200
oauth2.session.life=600
oauth2.session.refresh=700

# Redis
redis.host=localhost
redis.password=
redis.port=6379
redis.database=0

allow.origin=*


